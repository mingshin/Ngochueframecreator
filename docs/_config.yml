######################################################
# NEEDED FOR GITHUB PAGES TO WORK WITH RELATIVE URLS #
######################################################
baseurl: /Ngochueframecreator
######################################################

title: Tạo Avatar Ngoc Hue Wellness
description: >- # this means to ignore newlines"
  A simple tool to create framed profile pictures for social media in support of a cause.
  Dynamically generate a static site based off of the number of frame images provided.

# Copy
# Fill in your copy for the title and steps here
# 
title-text: "Lan tỏa Hệ Sinh Thái sức khỏe và sắc đẹp #NgocHueWellness trên mạng xã hội"
step-1: "Tải ảnh lên (Phù hợp nhất với khung ảnh hình vuông)."
step-2: "Sử dụng công cụ để xoay chỉnh hình ảnh"
step-3: "Chọn khung ảnh."
step-4: "Tải ảnh mới về"
step-5: "Thay đổi ảnh Avatar của bạn trên Facebook, Zalo và các mạng xã hội khác. Sử dụng hashtag #ngochuewellness"
footer-text: "&copy; 2022 Ngoc Hue Wellness. All rights reserved."

# Header Nav Link
#
nav-link: "http://ngochuewellness.com"
nav-link-text: "Trang chủ"

# Buttons and upload form
# 
upload-text: "Drop files here or click to upload."
download-button-text: "Download profile picture"

# Logo & Favicon
# 
logo: "logo.png"
favicon: "favicon.ico"

# Footer links
# 
footer-links:
   - text: "Trang chủ"
    link: "http://ngochuewellness.com"

  - text: "Fanpage"
    link: "http://fb.com/ngochuewellness"

  - text: "Booking"
    link: "http://ngochuewellness.com/booking"
    
# Open Graph and Twitter Cards
#
og-title: Create your own avatar generating website
og-description: Create your own avatar generating website
og-url: https://andrewquinn.ca/avatar-framer
og-image: "og-image.png"
og-image-width: 1280
og-image-height: 640
twitter-card: summary_large_image
twitter-description: Create your own avatar generating website
twitter-image: "og-image.png"
twitter-handle: "@AndrewQuinn2"

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
# 
exclude:
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - "*.config.js"
  - "*.config.json"
  - "package*.json"
  - README.md
  - docs
